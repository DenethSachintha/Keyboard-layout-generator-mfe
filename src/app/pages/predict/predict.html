<div class="text-center mb-4 text-xl font-semibold">Predict Keyboard Layout</div>

<div class="predict-container">

  <!-- Chips (inside left panel) -->
  <div class="controls">

    <div class="control-left">

      <div class="chip-row" *ngIf="selectedOptions.length">
        <p-chip
          *ngFor="let item of selectedOptions"
          [label]="item.name"
          class="chip selected-chip">
        </p-chip>
      </div>

      <!-- Radio buttons -->
      <div class="flex items-center gap-4">
        <div class="flex items-center">
          <p-radiobutton
            name="startLayout"
            [value]="true"
            [(ngModel)]="startQwerty"
            inputId="startQwertyYes">
          </p-radiobutton>
          <label for="startQwertyYes" class="ml-2">Start from QWERTY</label>
        </div>

        <div class="flex items-center">
          <p-radiobutton
            name="startLayout"
            [value]="false"
            [(ngModel)]="startQwerty"
            inputId="startQwertyNo">
          </p-radiobutton>
          <label for="startQwertyNo" class="ml-2">Custom Start</label>
        </div>
      </div>

    </div>

    <!-- Right-aligned button -->
    <button
      pButton
      label="Generate Layout"
      (click)="generate()"
      [loading]="loading"
      class="generate-btn">
    </button>

  </div>

  <!-- Layout preview -->
  @if (updatedKeymap().length) {
    <div class="flex flex-col justify-center items-center">
      <app-layout-view [keyMapping]="updatedKeymap"></app-layout-view>
    </div>
  }
</div>
