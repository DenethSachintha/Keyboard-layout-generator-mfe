<div class="text-center mb-4 text-xl font-semibold">Choose your interests</div>

<div class="flex flex-wrap justify-center gap-4">

    <!-- Selected Chips -->
    <div class="chip-row" *ngIf="selectedOptions.length">
        <p-chip
            *ngFor="let item of selectedOptions"
            [label]="item.name"
            removable="true"
            (onRemove)="unselectByChip(item)"
            class="chip selected-chip">
        </p-chip>
    </div>

    <!-- Root + Visible Children -->
    <div class="options-grid" *ngIf="!isLoading">
        <p-toggleButton
            *ngFor="let option of visibleOptions"
            [(ngModel)]="option.model"
            [onLabel]="option.name"
            [offLabel]="option.name"
            class="toggle"
            (onChange)="onToggle(option)">
        </p-toggleButton>
    </div>

</div>
